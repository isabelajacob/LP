<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="https://67d9d3be35c87309f52a4292.mockapi.io/Formulario" method="post">
    <fieldset>
        <legend>Dados do Aluno</legend>
        <p>
            <label for="nome_aluno">Nome:</label>
            <input type="text" name="nome_aluno" id="nome_aluno" required>
        </p>

        <p>
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco">
        </p>

        <p>
            <label for="bairro">Bairro:</label>
            <input type="text" name="bairro" id="bairro">
        </p>

        <p>
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade">
        </p>

        <p>
            <label for="numero">Número:</label>
            <input type="number" name="numero" id="numero">
        </p>

        <p>
            <label for="cep">CEP:</label>
            <input type="number" name="cep" id="cep">
        </p>

        <p>
            <label for="comp">Complemento:</label>
            <input type="text" name="comp" id="comp">
        </p>

        <p>
            <label for="estado">Estado:</label>
            <input type="text" name="estado" id="estado">
        </p>

        <p>
            <label for="tel">Telefone:</label>
            <input type="tel" name="tel" id="tel">
        </p>

        <p>
            <label for="cel">Celular:</label>
            <input type="number" name="cel" id="cel" required>
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </p>

        <p>
            <label for="cor">Cor:</label>
            <input type="radio" name="cor" value="branca" required>
            <label for="cor_branca">Branca</label>
            <input type="radio" name="cor" value="preta">
            <label for="cor_preta">Preta</label>
            <input type="radio" name="cor" value="parda">
            <label for="cor_parda">Parda</label>
            <input type="radio" name="cor" value="amarela">
            <label for="cor_amarela">Amarela</label>
            <input type="radio" name="cor" value="indigena">
            <label for="cor_indigena">Indígena</label>
        </p>
    </fieldset>

    <fieldset>
        <legend>Dados do Pai</legend>
        <p>
            <label for="nome_pai">Nome:</label>
            <input type="text" name="nome_pai" id="nome_pai" required>
        </p>

        <p>
            <label for="dt_nasc_pai">Data de nascimento:</label>
            <input type="date" name="dt_nasc_pai" id="dt_nasc_pai">
        </p>

        <p>
            <label for="natu_pai">Naturalidade:</label>
            <input type="text" name="natu_pai" id="natu_pai">
        </p>

        <p>
            <label for="inst_pai">Instrução:</label>
            <input type="text" name="inst_pai" id="inst_pai">
        </p>

        <p>
            <label for="prof_pai">Profissão:</label>
            <input type="text" name="prof_pai" id="prof_pai">
        </p>

        <p>
            <label for="cel_pai">Celular:</label>
            <input type="number" name="cel_pai" id="cel_pai" required>
        </p>

        <p>
            <label for="email_pai">Email:</label>
            <input type="email" name="email_pai" id="email_pai" required>
        </p>

        <p>
            <label for="cpf_pai">CPF:</label>
            <input type="number" name="cpf_pai" id="cpf_pai" required>
        </p>

        <p>
            <label for="RF_pai">Responsável financeiro?</label>
            <input type="radio" name="RF_pai" value="S">
            <label for="RF_sim_pai">Sim</label>
            <input type="radio" name="RF_pai" value="N">
            <label for="RF_nao_pai">Não</label>
        </p>
    </fieldset>

    <fieldset>
        <legend>Dados da Mãe</legend>
        <p>
            <label for="nome_mae">Nome:</label>
            <input type="text" name="nome_mae" id="nome_mae" required>
        </p>

        <p>
            <label for="dt_nasc_mae">Data de nascimento:</label>
            <input type="date" name="dt_nasc_mae" id="dt_nasc_mae">
        </p>

        <p>
            <label for="natu_mae">Naturalidade:</label>
            <input type="text" name="natu_mae" id="natu_mae">
        </p>

        <p>
            <label for="inst_mae">Instrução:</label>
            <input type="text" name="inst_mae" id="inst_mae">
        </p>

        <p>
            <label for="prof_mae">Profissão:</label>
            <input type="text" name="prof_mae" id="prof_mae">
        </p>

        <p>
            <label for="cel_mae">Celular:</label>
            <input type="number" name="cel_mae" id="cel_mae" required>
        </p>

        <p>
            <label for="email_mae">Email:</label>
            <input type="email" name="email_mae" id="email_mae" required>
        </p>

        <p>
            <label for="cpf_mae">CPF:</label>
            <input type="number" name="cpf_mae" id="cpf_mae" required>
        </p>

        <p>
            <label for="RF_mae">Responsável financeiro?</label>
            <input type="radio" name="RF_mae" value="S">
            <label for="RF_sim_mae">Sim</label>
            <input type="radio" name="RF_mae" value="N">
            <label for="RF_nao_mae">Não</label>
        </p>
    </fieldset>

    <fieldset>
        <legend>Dados do Curso</legend>
        <p>
            <label for="curso">Curso:</label>
                <select name="curso" id="curso" required>
                    <option value="0">Informática</option>
                    <option value="1">Inglês</option>
                </select>
        </p>

        <p>
            <label for="dt_ingre">Data ingresso:</label>
            <input type="date" name="dt_ingre" id="dt_ingre" required>
        </p>

        <p>
            <label for="curso">Valor:</label>
                <select name="valor" id="valor" required>
                    <option value="0">R$ 300,00</option>
                    <option value="1">R$ 250,00</option>
                </select>
        </p>

        <fieldset>
            <legend>Forma de pagamento</legend>
            <input type="radio" name="FP" value="D">
            <label for="FP_debito">Débito</label>
            <input type="radio" name="FP" value="C">
            <label for="FP_credito">Crédito</label>
            <p>
                <label for="pagamento">Parcelas:</label>
                <select name="pagamento" id="pagamento" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </p>
        </fieldset>
    </fieldset>

    <p>
        <button type="submit">Gravar</button>
        <button type="reset">Limpar</button>
        <a href="../index.html">Voltar</a>
    </p>
    </form>
</body>
</html>
